<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bindy Example</title>
  </head>
  <body>

    <h1 data-bindy="text: title"></h1>

    <p>In this example, we will implement a custom function when the title's value changes.<br />
    Each time the value changes, we will show the date in another DOM element.</p>

    <p class="date"></p>

    <script src="../../dist/bindy.js"></script>
    <script src="example.js"></script>
  </body>
</html>
